<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        let a=prompt('enter a number');
        if(a==0){
            console.log('zero')
        }
        else if(a>0){
            console.log('positive')
        }
        else{
            console.log('negative')
        }
                
        
    </script>
    
</body>
</html>
