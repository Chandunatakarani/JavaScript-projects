<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        function fact(num){
                if(num<=1){
                    return 1;
                }
                else{
                    return num*fact(num-1);
                }
        }
        console.log(fact(10))
    </script>
    
</body>
</html>
