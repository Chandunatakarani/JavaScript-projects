<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive numbers</title>
</head>
<body>
    <script>
       let num=[34,32,-21,-42,2,4];
       
       for(let i=0;i<num.length;i++){
        if(num[i]>=0){
            document.write( num[i]+'<br>');
        }
        }

       console.log()
    </script>
