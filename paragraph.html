<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph</title>
</head>
<body>
    <div>
        <p id="par">this is the example for the paragraph</p>
        <input type="button" value="click me" onclick="clik()">
    </div>
    <script>
         function clik(){
            let nat=document.getElementById('par');
            nat.style.backgroundColor='red'
         }
    </script>
</body>
</html>
